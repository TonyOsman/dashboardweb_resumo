<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Diario</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>


    <div class="header" id="header">Header</div>
    
    <main>


        <div class="block" id="block_spotify">
            <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/RqzGzwTY-6w?autoplay=1&mute=1" 
            frameborder="0" 
            referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
    </div>


        <div class="block" id="block_weather">
            <h3>Weather in São Paulo </h3><hr>
            <p> Temperature: °C </p><hr>
            <p> ${data.current.condition.text} </p>
        </div>


        <div class="block" id="block_pokemon">
            <input type="text" id="pokemonName" placeholder="Enter pokemon name">
            <button onclick="fetchData()">Fetch Pokemon</button>
            <img src="" alt="Pokemon" id="pokemonSprite" style="display: none;">

        </div>
    </main>


    <script src="mainScipt.js"></script>
    <script src="weather.js"></script>
<script src="pokemon_api.js"></script>
</body>
</html>
